<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Whole World !!</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script
	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="WholeWorld.js"></script>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">

<script data-require="jquery" data-semver="2.0.3"
	src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<script>
	$(document).ready(function() {
		$('ul.nav > li').click(function(e) {
			e.preventDefault();
			$('ul.nav > li').removeClass('active');
			$(this).addClass('active');
		});
	});
</script>
<body ng-app="wholeWorldApp">
	<div ng-controller="wholeWorldCtrl">
		<h1>Hello, world!</h1>
		<hr></hr>
		<div class="col-sm-4">
			<ul class="nav nav-pills nav-stacked" role="tablist">
				<li role="presentation" class="active"><a href="#">Home </a></li>
				<li role="presentation"><a href="#">Profile</a></li>

			</ul>
		</div>

		<div class="col-sm-8 panel panel-default">
			<h1>Hello, world!</h1>
			<p>...</p>
			<p>
				<a class="btn btn-primary btn-lg" href="#" role="button">Learn
					more</a>
			</p>
		</div>


	</div>
</body>
</html>
